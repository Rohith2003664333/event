<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Service | Event Management</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        /* Service Provider Section */
        .provider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .provider-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #000; /* Black font color */
        }

        /* Rating Stars */
        .rating {
            margin: 8px 0;
            color: gold;
        }

        .know-more-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .know-more-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Security Service | Event Management</h1>
    </header>

    <!-- Service Provider Section -->
    <div class="provider-container">
        <div class="provider-name">Likith Security Agency</div>
        
        <!-- Rating Stars -->
        <div class="rating">
            ⭐⭐⭐⭐⭐
        </div>
        
        <!-- Know More Button -->
        <a href="/security_book?provider=Likith Security Agency" class="know-more-btn">Know More</a>

    </div>

    <script>
        // You can add any additional JavaScript functionality here if needed
    </script>
</body>
</html>
